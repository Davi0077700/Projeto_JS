<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Agendamento de Consultas</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="container">
    <h1>Agendamento de Consultas Médicas</h1>

    <form id="agendamento-form">
      <input type="text" id="patient_name" placeholder="Nome do paciente" required />
      <input type="text" id="service" placeholder="Serviço (ex.: dentista)" required />
      <input type="datetime-local" id="date" required />
      <select id="status">
        <option value="agendada">Agendada</option>
        <option value="concluída">Concluída</option>
        <option value="cancelada">Cancelada</option>
      </select>
      <button type="submit">Adicionar</button>
    </form>

    <table id="agendamento-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Paciente</th>
          <th>Serviço</th>
          <th>Data</th>
          <th>Status</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody id="agendamento-body"></tbody>
    </table>
  </main>

  <script src="app.js"></script>
</body>
</html>
